<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      
    }
    
    body{
      font-size: 40px;
      background: #e6e6e6;
      min-height: 100vh;
      width: 100%;
      
    }
   .container{
     display: grid;
     gap: 20px;
     grid-template-columns: 200px auto 100px;
   }
   .box-1{
     background: skyblue;
     display: grid;
     place-items: center;
    
   }
  </style>
</head>

<body>
  <div class="container">
    <div class="box-1">
      A
    </div>
    <div class="box-1">
      B
    </div>
    <div class="box-1">
      C
    </div>
  </div>

</body>

</html>
